name: Rust macOS ARM64 Build

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  workflow_dispatch:
    inputs:
      version:
        description: "Version to build"
        required: false
        default: "1.0.0"

env:
  BINARY_NAME: idevice_pair
  APP_NAME: idevice_pair
  VERSION: ${{ github.event.inputs.version }}
  ICON_PNG: icon.png
  CARGO_TERM_COLOR: always

jobs:
  macos-arm64:
    name: Build macOS ARM64 (Apple Silicon)
    runs-on: macos-26  # ✅ Native Apple Silicon macOS 14 (Sonoma)
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust for arm64
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
          targets: aarch64-apple-darwin

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: aarch64-macos-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: macos-cargo-

      - name: Build arm64 binary
        run: |
          cargo build --release \
            --no-default-features \
            --bin ${{ env.BINARY_NAME }} \
            --target aarch64-apple-darwin

      - name: Upload arm64 binary
        uses: actions/upload-artifact@v4
        with:
          name: slice-arm64
          path: target/aarch64-apple-darwin/release/${{ env.BINARY_NAME }}

  macos-bundle:
    name: Create, Sign, Notarize & Upload DMG (ARM64 only)
    needs: macos-arm64
    runs-on: macos-26  # ✅ Also use native runner here
    env:
      HAVE_SIGNING_SECRETS: ${{ secrets.DEV_ID_P12_BASE64 != '' && secrets.DEV_ID_P12_PASSWORD != '' && secrets.DEV_IDENTITY_NAME != '' }}
      HAVE_NOTARIZE_SECRETS: ${{ secrets.NOTARIZE_APPLE_ID != '' && secrets.NOTARIZE_APP_SPECIFIC_PASS != '' && secrets.NOTARIZE_TEAM_ID != '' }}

    steps:
      - uses: actions/checkout@v4

      - name: Download arm64 slice
        uses: actions/download-artifact@v4
        with:
          name: slice-arm64
          path: slice-arm64

      - name: Import Developer ID Certificate
        if: env.HAVE_SIGNING_SECRETS == 'true'
        uses: apple-actions/import-codesign-certs@v5
        with:
          p12-file-base64: ${{ secrets.DEV_ID_P12_BASE64 }}
          p12-password: ${{ secrets.DEV_ID_P12_PASSWORD }}

      - name: Build .app for ARM64
        run: |
          APP="${{ env.APP_NAME }}.app"
          mkdir -p "$APP/Contents/MacOS" "$APP/Contents/Resources"

          cp slice-arm64/${{ env.BINARY_NAME }} "$APP/Contents/MacOS/${{ env.APP_NAME }}"

          cat > "$APP/Contents/Info.plist" <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN"
                   "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0"><dict>
            <key>CFBundleName</key><string>${{ env.APP_NAME }}</string>
            <key>CFBundleDisplayName</key><string>${{ env.APP_NAME }}</string>
            <key>CFBundleIdentifier</key><string>com.github.se2cird2.${{ env.APP_NAME }}</string>
            <key>CFBundleVersion</key><string>${{ env.VERSION }}</string>
            <key>CFBundleShortVersionString</key><string>${{ env.VERSION }}</string>
            <key>CFBundleExecutable</key><string>${{ env.APP_NAME }}</string>
            <key>CFBundlePackageType</key><string>APPL</string>
            <key>CFBundleIconFile</key><string>icon.icns</string>
            <key>CFBundleIconName</key><string>icon</string>
          </dict></plist>
          EOF

          cp icon.icns "$APP/Contents/Resources/" || true
          cp Assets.car "$APP/Contents/Resources/" || true
          xattr -rc "$APP"

      - name: Code-sign with Hardened Runtime
        if: env.HAVE_SIGNING_SECRETS == 'true'
        run: |
          APP="${{ env.APP_NAME }}.app"
          codesign --force --deep --options runtime --timestamp \
            --sign "${{ secrets.DEV_IDENTITY_NAME }}" "$APP"

      - name: Fix Permissions
        run: |
          APP="${{ env.APP_NAME }}.app"
          find "$APP" -type d -exec chmod 755 {} +
          find "$APP" -type f -exec chmod 644 {} +
          chmod +x "$APP/Contents/MacOS/${{ env.APP_NAME }}"

      - name: Create DMG
        run: |
          DMG="dist/${{ env.APP_NAME }}-${{ env.VERSION }}-macos-arm64.dmg"
          mkdir -p dist dmg-staging
          cp -R "${{ env.APP_NAME }}.app" dmg-staging/
          ln -s /Applications dmg-staging/Applications
          hdiutil create \
            -volname "${{ env.APP_NAME }}" \
            -srcfolder dmg-staging \
            -ov -format UDZO \
            "$DMG"
          rm -rf dmg-staging
          echo "$DMG" > dmg-path.txt

      - name: Notarize & Staple DMG
        if: env.HAVE_NOTARIZE_SECRETS == 'true'
        run: |
          DMG=$(cat dmg-path.txt)
          xcrun notarytool submit "$DMG" \
            --apple-id "${{ secrets.NOTARIZE_APPLE_ID }}" \
            --password "${{ secrets.NOTARIZE_APP_SPECIFIC_PASS }}" \
            --team-id "${{ secrets.NOTARIZE_TEAM_ID }}" \
            --wait --verbose
          xcrun stapler staple "$DMG"

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-${{ env.VERSION }}-macos-arm64.dmg
          path: dist/${{ env.APP_NAME }}-${{ env.VERSION }}-macos-arm64.dmg
